  <form class="form-inline" method="POST">
    <div class="popup">
        <div class="heading">
            <h2>Blog Reader</h2>
        </div>
         
        <div class="marked">
            <div class="switch">
                <label >
                    <input name="read" type="checkbox" id="myCheck" onclick="myFunction()">
                    <span class="slider round"></span>
                  </label>
            </div>
              <div class="textbox" id="text">
                <p >Marked as Read</p>         
            </div>
              
        </div> 


        <div class="first">
          <p>
              <div class="dropdown"> 
                    <select name="value" id="choice" data-toggle="dropdown">
                      
                        <option  value="100">Choose: </option>
                      
                        <option value="0">TRAVEL</option>
                        <option value="1">FOOD</option>
                        <option value="2">TECH</option>
                        <option value="3">MUSIC</option>
                      </select>
                    </p> 
                </div>  
                <div class="url-inputter">
                    <div class="inputter">
                    <input name="url" type="text" placeholder="https://example.com"
                    pattern="https://.*" size="30"
                    required id = "textbox">
                </div>
                <div class="plus-button">
                    <button onclick="getOption()"> &#43;</button>
                </div>
                </div>
              
        </div>
    </div>


    <div id="container" style="width: 75%;">
      <canvas id="canvas"></canvas>
     </div>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    <script src="static/js/script.js"></script>
    </form>
